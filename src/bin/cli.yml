name: kv
version: "1.0"
author: rxda
about: mini kv
subcommands:
    - set:
        about: Set the value of a string key to a string
        args:
            - key: 
                help: A string key
                required: true
            - value: 
                help: The string value of the key
                required: true
    - get:
        about: Get the string value of a given string key
        args:
            - key:
                help: A string key
                required: true
    - rm:
        about: Remove a given key
        args:
            - key:
                help: A string key
                required: true
